{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="h1 text-center">{{registrant.name}}</div>
    <table class="mt-5 table table-hover table-bordered text-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name </th>
                <th scope="col">Email </th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                        <td>{{ registrant.id }}</td>            
                        <td>{{ registrant.first_name }}</td>
                        <td>{{ registrant.last_name }}</td>
                        <td>{{ registrant.email }}</td>
                    <td>
                        <a class="nav-item nav-link" href="">Edit</a>
                        <a class="nav-item nav-link" href="">Delete</a>
                    </td>
                </tr>
        </tbody>
    </table>
    <div class="form-outline d-grid gap-2 col-6 mx-auto">
        <a class="nav-item nav-link btn btn-outline-info mb-4" href="/">Sign Up</a>
    </div>
</div>
{% endblock content %}
