{% extends "layout.html" %}
{% block content %}
<div class="container pt-5" style="max-width:420px;margin:auto;">
    <form method="post" action="login">
        <fieldset class="form-outline">
                <legend class="text-center border-bottom pb-2 mb-4 h1">Login</legend>
                                        <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" name="email" id="loginName" class="form-control" placeholder="Email or phone number"  />
                <label class="form-label visually-hidden" for="loginName">Email or username</label>
            </div>
                                        <!-- Password input -->
            <div class="form-outline mb-3">
                <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Password"  />
                <label class="form-label visually-hidden" for="loginPassword">Password</label>
            </div>
                                            <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                                            <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label text-muted" for="loginCheck"> Remember me </label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                                            <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
        </fieldset>
                                        <!-- Submit button -->
            <div class="form-group d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            </div>
                                        <!-- Register buttons -->
            <div class="border-top pt-3 text-center">
                <small class="text-muted">
                    <p>Don't have an account? <a class="ml-2" href="{{ url_for('register') }}">Sign Up</a><p>
                </small>
            </div>
    </form>
</div>
{% endblock content %}
